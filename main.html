<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT Question Bank</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f4c75;
            --highlight: #3282b8;
            --correct: #06d6a0;
            --incorrect: #ef476f;
            --neutral: #ffd166;
            --text: #f8f9fa;
            --text-dim: #adb5bd;
            --card-bg: #252541;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        h1 {
            font-family: 'Libre Baskerville', serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--highlight), var(--neutral));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInDown 0.8s ease-out;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-dim);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .upload-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 3rem;
            margin-bottom: 2rem;
            text-align: center;
            border: 2px dashed var(--accent);
            transition: all 0.3s ease;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .upload-section:hover {
            border-color: var(--highlight);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(50, 130, 184, 0.2);
        }

        .upload-label {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--accent), var(--highlight));
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .upload-label:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(50, 130, 184, 0.4);
        }

        #pdfInput {
            display: none;
        }

        .file-info {
            color: var(--text-dim);
            margin-top: 1rem;
            font-size: 0.95rem;
        }

        .quiz-container {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .question-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--accent);
        }

        .question-number {
            font-family: 'Libre Baskerville', serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--highlight);
        }

        .score-display {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--neutral);
        }

        .question-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.8;
            color: var(--text);
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: var(--secondary);
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 1.25rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(50, 130, 184, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .option:hover::before {
            left: 100%;
        }

        .option:hover {
            border-color: var(--highlight);
            transform: translateX(8px);
            box-shadow: 0 4px 12px rgba(50, 130, 184, 0.3);
        }

        .option-label {
            font-weight: 600;
            color: var(--highlight);
            margin-right: 1rem;
            font-size: 1.1rem;
        }

        .option.selected {
            border-color: var(--neutral);
            background: linear-gradient(135deg, var(--accent), var(--secondary));
        }

        .option.correct {
            border-color: var(--correct);
            background: linear-gradient(135deg, rgba(6, 214, 160, 0.2), var(--secondary));
            animation: correctPulse 0.5s ease;
        }

        .option.incorrect {
            border-color: var(--incorrect);
            background: linear-gradient(135deg, rgba(239, 71, 111, 0.2), var(--secondary));
            animation: shake 0.5s ease;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            gap: 1rem;
        }

        .btn {
            padding: 0.9rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--highlight));
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(50, 130, 184, 0.4);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--text);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--accent);
            border-color: var(--highlight);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-summary {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2.5rem;
            text-align: center;
            margin-top: 2rem;
            animation: fadeIn 0.5s ease-out;
        }

        .results-summary h2 {
            font-family: 'Libre Baskerville', serif;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--highlight);
        }

        .score-circle {
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--highlight));
            box-shadow: 0 8px 24px rgba(50, 130, 184, 0.4);
            animation: scaleIn 0.6s ease-out;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 1rem auto;
            border: 4px solid var(--accent);
            border-top-color: var(--highlight);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes correctPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-8px);
            }
            75% {
                transform: translateX(8px);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .progress-bar {
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--highlight), var(--neutral));
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(50, 130, 184, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .question-card {
                padding: 1.5rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SAT Question Bank</h1>
            <p class="subtitle">Upload your PDF and practice with an interactive quiz interface</p>
        </header>

        <div class="upload-section" id="uploadSection">
            <label for="pdfInput" class="upload-label">
                üìÑ Upload PDF
            </label>
            <input type="file" id="pdfInput" accept=".pdf">
            <div class="file-info" id="fileInfo">
                Choose a PDF file containing SAT practice questions
            </div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Extracting questions from PDF...</p>
        </div>

        <div class="quiz-container" id="quizContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>

            <div class="question-card" id="questionCard">
                <div class="question-header">
                    <span class="question-number" id="questionNumber">Question 1</span>
                    <span class="score-display" id="scoreDisplay">Score: 0/0</span>
                </div>
                <div class="question-text" id="questionText"></div>
                <div class="options-container" id="optionsContainer"></div>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()">‚Üê Previous</button>
                <button class="btn btn-secondary" id="resetBtn" onclick="resetQuiz()">Reset Quiz</button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">Next ‚Üí</button>
            </div>

            <div class="results-summary" id="resultsSummary" style="display: none;">
                <h2>Quiz Complete! üéâ</h2>
                <div class="score-circle" id="finalScore"></div>
                <p style="font-size: 1.1rem; color: var(--text-dim); margin-top: 1rem;">
                    <span id="correctCount"></span> out of <span id="totalCount"></span> correct
                </p>
                <button class="btn btn-primary" onclick="resetQuiz()" style="margin-top: 2rem;">Try Again</button>
            </div>
        </div>
    </div>

    <script>
        // Set PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let questions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        document.getElementById('pdfInput').addEventListener('change', handleFileUpload);

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            document.getElementById('fileInfo').textContent = `Selected: ${file.name}`;
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('uploadSection').style.display = 'none';

            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                let fullText = '';

                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');
                    fullText += pageText + '\n';
                }

                questions = parseQuestions(fullText);
                
                if (questions.length === 0) {
                    alert('No questions found in the PDF. Please make sure the PDF contains properly formatted multiple choice questions.');
                    resetUpload();
                    return;
                }

                document.getElementById('loadingIndicator').style.display = 'none';
                startQuiz();
            } catch (error) {
                console.error('Error processing PDF:', error);
                alert('Error reading PDF. Please try again with a different file.');
                resetUpload();
            }
        }

        function parseQuestions(text) {
            const parsed = [];
            
            // This is a simplified parser - you may need to adjust based on your PDF format
            // Looking for patterns like:
            // Question text
            // A) option
            // B) option
            // C) option
            // D) option
            
            const lines = text.split('\n').filter(line => line.trim().length > 0);
            let currentQuestion = null;
            let questionText = '';
            let options = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // Check if line starts with A), B), C), D) or A., B., C., D.
                const optionMatch = line.match(/^([A-D])[\.\)]\s*(.+)/i);
                
                if (optionMatch) {
                    const label = optionMatch[1].toUpperCase();
                    const text = optionMatch[2].trim();
                    options.push({ label, text });
                    
                    // If we have 4 options, save the question
                    if (options.length === 4 && questionText) {
                        parsed.push({
                            question: questionText,
                            options: [...options],
                            correctAnswer: null // We don't know the correct answer from the PDF
                        });
                        questionText = '';
                        options = [];
                    }
                } else if (options.length === 0) {
                    // This might be part of the question text
                    if (questionText) questionText += ' ';
                    questionText += line;
                }
            }
            
            return parsed;
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            userAnswers = new Array(questions.length).fill(null);
            score = 0;
            
            document.getElementById('quizContainer').style.display = 'block';
            document.getElementById('resultsSummary').style.display = 'none';
            
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const question = questions[currentQuestionIndex];
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('questionNumber').textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('scoreDisplay').textContent = `Score: ${score}/${currentQuestionIndex}`;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.innerHTML = `<span class="option-label">${option.label}.</span>${option.text}`;
                
                if (userAnswers[currentQuestionIndex] === option.label) {
                    optionDiv.classList.add('selected');
                }
                
                optionDiv.addEventListener('click', () => selectAnswer(option.label));
                optionsContainer.appendChild(optionDiv);
            });
            
            updateNavigationButtons();
        }

        function selectAnswer(answer) {
            userAnswers[currentQuestionIndex] = answer;
            displayQuestion();
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        function updateNavigationButtons() {
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === questions.length - 1) {
                document.getElementById('nextBtn').textContent = 'Finish';
            } else {
                document.getElementById('nextBtn').textContent = 'Next ‚Üí';
            }
        }

        function showResults() {
            // Since we don't have correct answers from the PDF, we'll show completion
            const answeredCount = userAnswers.filter(a => a !== null).length;
            const completionRate = Math.round((answeredCount / questions.length) * 100);
            
            document.getElementById('questionCard').style.display = 'none';
            document.querySelector('.controls').style.display = 'none';
            document.getElementById('resultsSummary').style.display = 'block';
            
            document.getElementById('finalScore').textContent = completionRate + '%';
            document.getElementById('correctCount').textContent = answeredCount;
            document.getElementById('totalCount').textContent = questions.length;
            
            document.querySelector('.results-summary h2').textContent = 
                answeredCount === questions.length ? 'Quiz Complete! üéâ' : 'Progress Saved!';
        }

        function resetQuiz() {
            currentQuestionIndex = 0;
            userAnswers = new Array(questions.length).fill(null);
            score = 0;
            
            document.getElementById('questionCard').style.display = 'block';
            document.querySelector('.controls').style.display = 'flex';
            document.getElementById('resultsSummary').style.display = 'none';
            
            displayQuestion();
        }

        function resetUpload() {
            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('pdfInput').value = '';
            document.getElementById('fileInfo').textContent = 'Choose a PDF file containing SAT practice questions';
        }
    </script>
</body>
</html>
